<script type="text/javascript" src="./includes/jquery.tablesorter.js"></script>
<script type="text/javascript" src="./templates/sms_promote.js"></script>

<style>
  .tab {
    display: inline-block;
    margin: 10px 0px 0px 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
  .tab.active {
    background-color: #39e;
  }
</style>

<div class="w3-padding w3-margin-top" style="width:100%;">
  <div class="tab active" sms-mode=0>
    顧客推播
  </div>
  {% if is_headquarters_staff %}
  <div class="tab" sms-mode=1>
    分店推播
  </div>
  {% endif %}
</div>

<div class="w3-padding w3-margin-top" style="width:100%;background-color:grey">
  
  篩選
  <input type="text" class="w3-border" style="width:10%;" name="filter1" placeholder="訂單起始時間">
  <input type="text" class="w3-border" style="width:10%;" name="filter2" placeholder="訂單結束時間">
  <select class="w3-select w3-border" style="width:10%;" name="filter3">
    <option value="" disabled selected>累計消費金額</option>
    <option value="0">NT$0 以上</option>
    <option value="100">NT$100 以上</option>
    <option value="500">NT$500 以上</option>
  </select>
  
  <button id="search_button" class="w3-btn w3-margin-bottom w3-round w3-right" style="background-color:#FFBB00">搜尋</button>
  
  <hr>
  
  <h6>
    篩選條件:訂單時段 - <span id="filter_starttime">未設定</span>~<span id="filter_endtime">未設定</span>
    / 累計消費金額 - <span id="filter_dollar">未設定</span>
  </h6>
  
  <h6>
    搜尋結果:共 <span id="num_results">0</span> 筆
    <button id="sms_button" class="w3-btn w3-margin-bottom w3-round w3-right" style="background-color:#FFBB00">簡訊推播</button>
  </h6>

</div>

<table id="promote_table" class="w3-table-all w3-centered">
  <tbody>
    <tr><td colspan="5">請點選搜尋</td></tr>
  </tbody>
</table>

<br>

<div id="sms_content" class="w3-modal">
  <div class="w3-modal-content w3-card-4">
    
    <header class="w3-container"> 
      <span class="w3-closebtn" id="close_sms_content">&times;</span>
      <h3>輸入簡訊內容</h3>
    </header>

    <div class="w3-container w3-center w3-margin" >
      <textarea id="sms_content_text" style="width:90%;"></textarea>
      <br>
      <br>
      <button id="save_sms_content" class="w3-border-right w3-btn w3-margin-bottom w3-round w3-right">儲存內容</button>
      <button id="sms_send" class="w3-btn w3-margin-bottom w3-round w3-right">傳送</button>
    </div>
  
  </div>
</div>
